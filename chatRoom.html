<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!--[if IE]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <![endif]-->
    <title>Welcome to CallBell</title>
    <!--For new Client connection-->
    <script src="/socket.io/socket.io.js"></script>



    <!-- BOOTSTRAP CORE STYLE CSS -->
    <link href="css/bootstrap.css" rel="stylesheet" />
      <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
</head>
<body style="font-family:Verdana">
  <div class="container">
<div class="row " style="padding-top:40px;">
    <h2>Welcome</h2><a href="chatRoom.html"><span class="label label-primary">public</span></a>
    <button type="button" class="btn btn-primary btn-sm" onclick="addChannel();"><span class="glyphicon glyphicon-plus" ></span></button>
    <br /><br />

    </div>
    <div class="col-md-8">
        <div class="panel panel-info">
            <div class="panel-heading">
                RECENT CHAT HISTORY
            </div>
            <div class="panel-body">
              <ul id="messages" class="media-list">
                                </ul>
            </div>
            <div class="panel-footer">
                <div id = "footer" class="input-group">
                                      <input id="msg"  class="form-control-mycontrol" placeholder="Enter Username" onkeypress="postMsg(event);" />
                                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
          <div class="panel panel-primary">
            <div class="panel-heading">
               ONLINE USERS
            </div>
            <div class="panel-body-user">
                <ul class="media-list" id="onlineUsers">
                   </ul>
                </div>
            </div>

    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">New Channel</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary">
              <input type="radio" name="options" id="public" autocomplete="off">Public
            </label>
            <label class="btn btn-primary">
              <input type="radio" name="options" id="private" autocomplete="off"> Private
            </label>
         </div>
         <div class="form-group">
           <label for="channel-name" class="control-label">Channel Name:</label>
           <input type="text" class="form-control" id="channelName">
         </div>
         <div class="form-group">
           <label for="pupose-text" class="control-label">Purpose:</label>
           <input type="text"class="form-control" id="purpose">
         </div>
       </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button id = "create" type="button" class="btn btn-primary" onclick="createChannel();">Create</button>
      </div>
    </div>
  </div>
</div>
  <!--Javascript-->
  <script src="bower_components/appbase-js/browser/appbase.js"></script>
  <script src="javascript/client.js" type="text/javascript"></script>
  <script src="javascript/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
